
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Admin Login â€¢ BTMS</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .login-container {
      max-width: 500px;
      margin: 60px auto;
    }
    .warning-box {
      background: rgba(255, 235, 59, 0.1);
      border: 1px solid rgba(255, 193, 7, 0.3);
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      color: #f57f17;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="nav" class="nav"></div>

  <div class="card login-container">
    <h1>Admin Login</h1>
    <div class="warning-box">
      <strong>Admin Access Only</strong>
      <p style="margin: 8px 0 0 0; font-size: 13px;">Please use your admin credentials to access the system.</p>
    </div>
    
    <form id="adminForm">
      <label>Username</label>
      <input id="username" placeholder="Enter admin username" required/>
      
      <label>Password</label>
      <input id="password" type="password" placeholder="Enter admin password" required/>
      
      <button type="submit">Login as Admin</button>
      <div id="msg" class="msg"></div>
    </form>

    <div style="margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(16,24,40,0.06);">
      <p style="font-size: 13px; color: var(--muted);">
        Default admin credentials (for testing):<br>
        <strong>Username:</strong> admin<br>
        <strong>Password:</strong> admin@123
      </p>
    </div>
  </div>
</div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
  document.getElementById('adminForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    setMsg('msg','');
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    
    try{
      const admin = await BTMS.loginAdmin(username, password);
      setSession({ adminId: admin.id, adminName: admin.name, isAdmin: true });
      setMsg('msg', 'Welcome, ' + admin.name + '!', true);
      document.getElementById('adminForm').reset();
      setTimeout(() => {
        location.href = './index.html';
      }, 1500);
    }catch(err){ 
      setMsg('msg', err.message, false); 
    }
  });
</script>
</body>
</html>
