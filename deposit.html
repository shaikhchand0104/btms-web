
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Deposit • BTMS</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="container">
  <div id="nav" class="nav"></div>
  <div class="card">
    <h1>Deposit</h1>
    <form id="form">
      <label>Account Number</label>
      <input id="accNo" placeholder="ACC..." required/>
      <label>Amount</label>
      <input id="amount" type="number" min="1" step="0.01" required/>
      <button type="submit">Deposit</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
</div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
  document.getElementById('form').addEventListener('submit', async (e)=>{
    e.preventDefault();
    setMsg('msg','');
    const accNo = document.getElementById('accNo').value.trim();
    const amount = parseFloat(document.getElementById('amount').value);
    try{
      await BTMS.deposit(accNo, amount);
      setMsg('msg', `Deposited ₹${amount.toFixed(2)} to ${accNo}`, true);
    }catch(err){ setMsg('msg', err.message, false); }
  });
</script>
</body>
</html>
