<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Account Details • BTMS</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .details-container {
      margin: 20px 0;
    }
    .detail-row {
      display: grid;
      grid-template-columns: 200px 1fr;
      padding: 12px 0;
      border-bottom: 1px solid rgba(16,24,40,0.06);
      align-items: center;
    }
    .detail-label {
      font-weight: 600;
      color: var(--muted);
    }
    .detail-value {
      color: var(--text);
      font-weight: 500;
    }
    .status-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 13px;
    }
    .status-active {
      background: rgba(22, 160, 133, 0.12);
      color: var(--ok);
      border: 1px solid rgba(22, 160, 133, 0.12);
    }
    .status-closed {
      background: rgba(255, 107, 107, 0.12);
      color: var(--danger);
      border: 1px solid rgba(255, 107, 107, 0.12);
    }
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    button.danger {
      background: var(--danger);
    }
    button.danger:hover {
      background: #ff5252;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="nav" class="nav"></div>
  <div class="card">
    <h1>Account Details</h1>
    <div id="loading" class="msg ok" style="display:block;">Loading account information...</div>
    <div id="details" style="display:none;">
      <div class="details-container">
        <div class="detail-row">
          <span class="detail-label">Account Holder Name</span>
          <span class="detail-value" id="holderName">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Account Number</span>
          <span class="detail-value" id="accountNumber">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Account Type</span>
          <span class="detail-value" id="accountType">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Current Balance</span>
          <span class="detail-value" id="balance">₹0.00</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Account Status</span>
          <span class="detail-value" id="status">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Account Created Date</span>
          <span class="detail-value" id="createdDate">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Account Closed Date</span>
          <span class="detail-value" id="closedDate">-</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Phone Number</span>
          <span class="detail-value" id="phone">-</span>
        </div>
      </div>

      <div class="button-group">
        <button class="secondary" onclick="history.back()">Back</button>
        <button id="closeBtn" class="danger" style="display:none;">Close Account</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>
  </div>
</div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
  // Use formatDateTime from app.js which is included above
  
  document.addEventListener('DOMContentLoaded', async () => {
    if (!requireAdmin()) return;
    
    const s = getSession();
    const params = new URLSearchParams(window.location.search);
    const accNo = params.get('accNo') || s?.accNo;

    if (!accNo) {
      setMsg('msg', 'Invalid account access.', false, {autoHide: false});
      document.getElementById('details').style.display = 'none';
      document.getElementById('loading').style.display = 'none';
      return;
    }

    try {
      const info = await BTMS.getAccountWithCustomerInfo(accNo);
      if (!info) {
        setMsg('msg', 'Account not found.', false, {autoHide: false});
        return;
      }

      // Populate details
      document.getElementById('holderName').textContent = info.accountHolderName;
      document.getElementById('accountNumber').textContent = info.accNo;
      document.getElementById('accountType').textContent = info.type;
      document.getElementById('balance').textContent = `₹${info.balance.toFixed(2)}`;
      document.getElementById('phone').textContent = info.phone;
      document.getElementById('createdDate').textContent = formatDateTime(info.createdDate, true);
      document.getElementById('closedDate').textContent = info.closedDate ? formatDateTime(info.closedDate, true) : 'Not closed';

      // Status badge
      const statusEl = document.getElementById('status');
      const statusBadge = document.createElement('span');
      statusBadge.className = `status-badge status-${info.status.toLowerCase()}`;
      statusBadge.textContent = info.status;
      statusEl.replaceWith(statusBadge);
      statusEl.id = ''; // remove id to prevent duplicate references

      // Show close button only if account is active and balance is zero
      if (info.status === 'ACTIVE' && info.balance === 0) {
        const closeBtn = document.getElementById('closeBtn');
        closeBtn.style.display = 'inline-block';
        closeBtn.onclick = () => closeAccountHandler(accNo);
      } else if (info.status === 'ACTIVE' && info.balance > 0) {
        const msg = document.createElement('div');
        msg.className = 'msg err';
        msg.style.marginTop = '16px';
        msg.textContent = '⚠️ You must withdraw all funds before closing the account.';
        document.querySelector('.button-group').after(msg);
      }

      document.getElementById('loading').style.display = 'none';
      document.getElementById('details').style.display = 'block';
    } catch (err) {
      setMsg('msg', 'Error loading account details: ' + err.message, false, {autoHide: false});
      document.getElementById('details').style.display = 'none';
    }
  });

  async function closeAccountHandler(accNo) {
    if (!confirm('Are you sure you want to close this account? This action cannot be undone.')) {
      return;
    }

    setMsg('msg', '');
    try {
      await BTMS.closeAccount(accNo);
      setMsg('msg', '✓ Account closed successfully. Redirecting...', true, {autoHide: 2000});
      setTimeout(() => {
        location.href = './index.html';
      }, 2000);
    } catch (err) {
      setMsg('msg', err.message, false);
    }
  }
</script>
</body>
</html>
