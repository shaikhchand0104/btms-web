
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Create Account • BTMS</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
    }
    .form-full {
      grid-column: 1 / -1;
    }
    @media (max-width: 700px) {
      .form-grid {
        grid-template-columns: 1fr;
      }
      .form-full {
        grid-column: 1;
      }
    }
    .info-section {
      background: rgba(127, 127, 213, 0.05);
      border: 1px solid rgba(127, 127, 213, 0.2);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }
    .info-section h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: var(--text);
      font-weight: 600;
    }
  </style>
</head>
<body>
<div class="container">
  <div id="nav" class="nav"></div>
  <div class="card">
    <h1>Create Account</h1>
    <p style="color: var(--muted); font-size: 14px;">Fill in the form below to create a new account for a customer.</p>
    
    <form id="accForm">
      <div class="form-grid">
        <!-- Customer Selection -->
        <div class="form-full">
          <label>Select Customer</label>
          <div style="display:flex; gap:8px; align-items:center;">
            <select id="customerId" required style="flex:1;">
              <option value="">Loading customers...</option>
            </select>
            <button type="button" id="showNewCustomer" style="white-space:nowrap;">+ Add Customer</button>
          </div>

          <!-- Inline New Customer Form (hidden by default) -->
          <div id="newCustomerForm" style="display:none; margin-top:12px; border:1px solid rgba(16,24,40,0.06); padding:12px; border-radius:8px;">
            <div style="display:grid; grid-template-columns:1fr 1fr; gap:8px;">
              <div>
                <label>Full Name</label>
                <input id="newName" placeholder="Full name" />
              </div>
              <div>
                <label>Phone</label>
                <input id="newPhone" data-phone placeholder="10-digit phone" />
              </div>
              <div>
                <label>Password</label>
                <input id="newPassword" placeholder="Password" />
              </div>
              <div>
                <label>DOB (optional)</label>
                <input id="newDob" type="date" />
              </div>
            </div>
            <div style="margin-top:8px; display:flex; gap:8px;">
              <button type="button" id="createCustomerBtn">Create Customer</button>
              <button type="button" id="cancelCreateCustomer">Cancel</button>
            </div>
          </div>
        </div>

        <!-- Customer Details Section -->
        <div id="customerDetailsSection" class="info-section form-full" style="display:none;">
          <h3>Customer Information</h3>
          <div class="form-grid">
            <div>
              <label>Customer Name</label>
              <input id="customerName" placeholder="Customer name" readonly/>
            </div>
            <div>
              <label>Mobile Number</label>
              <input id="mobileNumber" placeholder="Mobile number" readonly/>
            </div>
            <div>
              <label>Date of Birth</label>
              <input id="dob" placeholder="DOB" readonly/>
            </div>
          </div>
        </div>

        <!-- Account Details Section -->
        <div id="accountDetailsSection" class="info-section form-full" style="display:none;">
          <h3>Account Details</h3>
          <div class="form-grid">
            <div>
              <label>Account Type</label>
              <select id="type" required>
                <option value="">Select account type...</option>
                <option value="SAVINGS">Savings</option>
                <option value="CURRENT">Current</option>
              </select>
            </div>
            <div>
              <label>Account Number (Generated)</label>
              <input id="accNo" placeholder="Generated automatically" readonly/>
            </div>
            <div class="form-full">
              <label>Account Created Date & Time</label>
              <input id="createdDateTime" placeholder="System date & time" readonly/>
            </div>
          </div>
        </div>
      </div>

      <button type="submit" id="submitBtn" style="display:none;">Create Account</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
</div>

<script src="db.js"></script>
<script src="app.js"></script>
<script>
  let selectedCustomer = null;
  let customers = [];

  // Generate account number
  function generateAccountNumber() {
    const d = new Date();
    const pad = (n) => String(n).padStart(2,'0');
    const stamp = String(d.getFullYear()).slice(2) + pad(d.getMonth()+1) + pad(d.getDate());
    const rand = Math.floor(10000 + Math.random()*90000);
    return `ACC${stamp}${rand}`;
  }

  // Update system date and time
  function updateSystemDateTime() {
    const now = new Date();
    document.getElementById('createdDateTime').value = formatDateTime(now.toISOString(), true);
  }

  // Call updateSystemDateTime every second to keep it current
  setInterval(updateSystemDateTime, 1000);

  async function loadCustomers(selectAfterId = ''){
    try{
      customers = await BTMS.getAllCustomers();
      const select = document.getElementById('customerId');
      select.innerHTML = '<option value="">Select a customer...</option>';
      customers.forEach(customer => {
        const option = document.createElement('option');
        option.value = customer.id;
        option.textContent = `${customer.name} (${customer.phone})`;
        select.appendChild(option);
      });

        if (customers.length === 0) {
          select.innerHTML = '<option value="">No customers found. Use the "Add Customer" button to create one.</option>';
        document.getElementById('accForm').style.display = 'none';
      } else {
        document.getElementById('accForm').style.display = '';
      }

      if (selectAfterId) {
        select.value = selectAfterId;
        select.dispatchEvent(new Event('change'));
      }
    }catch(err){
      console.error('Error loading customers:', err);
      setMsg('msg', 'Error loading customers: ' + err.message, false, {autoHide: false});
    }
  }

  document.addEventListener('DOMContentLoaded', async ()=>{
    if (!requireAdmin()) return;

    await loadCustomers();

    // Handle customer selection
    document.getElementById('customerId').addEventListener('change', (e) => {
      const customerId = e.target.value;
      if (!customerId) {
        document.getElementById('customerDetailsSection').style.display = 'none';
        document.getElementById('accountDetailsSection').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';
        selectedCustomer = null;
        return;
      }

      selectedCustomer = customers.find(c => c.id === customerId);
      if (selectedCustomer) {
        document.getElementById('customerName').value = selectedCustomer.name;
        document.getElementById('mobileNumber').value = selectedCustomer.phone;
        document.getElementById('dob').value = selectedCustomer.dob || 'Not available';
        document.getElementById('customerDetailsSection').style.display = 'block';
        document.getElementById('accountDetailsSection').style.display = 'block';
        document.getElementById('accNo').value = generateAccountNumber();
        updateSystemDateTime();
        document.getElementById('submitBtn').style.display = 'block';
      }
    });

    // Show/hide new customer form
    document.getElementById('showNewCustomer').addEventListener('click', ()=>{
      const el = document.getElementById('newCustomerForm');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
      attachPhoneMasks();
    });
    document.getElementById('cancelCreateCustomer').addEventListener('click', ()=>{
      document.getElementById('newCustomerForm').style.display = 'none';
    });

    // Create customer flow
    document.getElementById('createCustomerBtn').addEventListener('click', async ()=>{
      setMsg('msg','');
      const name = (document.getElementById('newName').value || '').trim();
      const phone = rawPhoneValue('newPhone');
      const password = (document.getElementById('newPassword').value || '').trim();
      const dob = document.getElementById('newDob').value || null;
      if (!name || !phone || !password) return setMsg('msg','Please fill name, phone and password for customer.', false);
      try{
        const c = await BTMS.registerCustomer(name, phone, password, dob);
        setMsg('msg', 'Customer created: ' + c.name, true);
        // hide form and reset
        document.getElementById('newCustomerForm').style.display = 'none';
        document.getElementById('newName').value = '';
        document.getElementById('newPhone').value = '';
        document.getElementById('newPassword').value = '';
        document.getElementById('newDob').value = '';
        // reload customers and select newly created
        await loadCustomers(c.id);
      }catch(err){
        setMsg('msg', err.message || 'Error creating customer', false, {autoHide: false});
      }
    });
  });

  document.getElementById('accForm').addEventListener('submit', async (e)=>{
    e.preventDefault();
    setMsg('msg','');
    const customerId = document.getElementById('customerId').value.trim();
    const type = document.getElementById('type').value;
    const accNo = document.getElementById('accNo').value.trim();
    const createdDate = document.getElementById('createdDateTime').value;
    
    if (!customerId) return setMsg('msg','Please select a customer.', false);
    if (!type) return setMsg('msg','Please select an account type.', false);
    
    try{
      const a = await BTMS.createAccount(customerId, type);
      
      // Update the displayed account number with the actual created one
      document.getElementById('accNo').value = a.accNo;
      
      const message = `✓ Account Created Successfully!
        Account Number: ${a.accNo}
        Customer: ${selectedCustomer.name}
        Type: ${type}
        Created: ${formatDateTime(a.createdDate, true)}
        Balance: ₹${a.balance.toFixed(2)}`;
      
      setMsg('msg', message, true, {autoHide: false});
      
      // Reset form
      setTimeout(() => {
        document.getElementById('accForm').reset();
        document.getElementById('customerDetailsSection').style.display = 'none';
        document.getElementById('accountDetailsSection').style.display = 'none';
        document.getElementById('submitBtn').style.display = 'none';
        document.getElementById('customerId').value = '';
        selectedCustomer = null;
      }, 2000);
    }catch(err){ 
      setMsg('msg', err.message, false, {autoHide: false}); 
    }
  });
</script>
</body>
</html>
